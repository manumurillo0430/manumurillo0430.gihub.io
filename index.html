<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<input type="hidden" name="send_to" value="manumurillo33@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
					<input type="text" id="name" name="name" autofocus>
					<label for="phone">Phone</label>
					<input type="tel" id="phone" name="phone" placeholder="don't forget your area code!">
					<label for="email">email</label>
					<input type="text" id="email" name="email">

				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>
						Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">
						Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="galactica">
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="startrek">
						Borg-style cube
					</label>
					<br> <br>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>


					<label for="comments">Special requests:</label>
					<textarea id="comments" placeholder="Tell me everything"></textarea>


					<label>Add me to your email list
						<input type="checkbox" value="subscribe" name="subscribe" checked>
					</label>


				</fieldset>
				<button type="submit">Order your abduction experience</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.44366982377!2d-58.50333811258139!3d-34.61566245856632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20Argentina!5e0!3m2!1sen!2ses!4v1652863795838!5m2!1sen!2ses"
					width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</address>

		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
